<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    function Create2DArray(rows) {
    var arr = [];

    for (var i=0;i<rows;i++) {
    arr[i] = [];
    }

    return arr;
    }

    var cars = ["Saab", "Volvo", "BMW"];
    var temp = [1,2,3];
    var wind = [15,12,18];

    var array = Create2DArray(cars.length);

    var i;
    for(i = 0; i < cars.length; i++){
    array[i][0] = cars[i];
    array[i][1] = temp[i];
    array[i][2] = wind[i];
    }


    document.getElementById("demo").innerHTML = array[0][2];


</head>
<body>

</body>
</html>
